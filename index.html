<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcuticon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>
    <main>
        <section class="swiper-wrapper">
            <article class="swiper-slide 1">1</article>
            <article class="swiper-slide 2">2</article>
            <article class="swiper-slide 3">3</article>
            <article class="swiper-slide 4">4</article>
            <article class="swiper-slide 5">5</article>
        </section>
    </main>
    

    <script>
        //기본 스와이퍼 연결
        const swiper = new Swiper("main", {
            speed: 500,  //밀리세컨 단위, 스와이프 시 패널 넘어가는 속도
            loop: true, //스와이프 순환
            direction: "horizontal", //default는 horizontal
            grabCursor: true, //기본값이 false
            slidesPerView: "auto", //기본값은 "auto"= 100% 특정 크기 지정 가능
            spaceBetween: 20, //패널사이 간격
            centeredSlides: true,
        });
    </script>
</body>
</html>
